{% extends "layout.html" %} {% block content %}


<nav>
    <select name="Hotel">

                <option value="" disabled="disabled" selected="selected">Please select Hotel</option>
                {% for hotel in templateHotels %}
                <option> {{ hotel.name }} </option>
                {% endfor %}

            </select>

    <select name="Restaurant">
                <option value="" disabled="disabled" selected="selected">Please select a Restaurant</option>
                 {% for restaurant in templateRestaurants %}
                <option> {{ restaurant.name }} </option>
                {% endfor %}
            </select>

    <select name="Activity">
                <option value="" disabled="disabled" selected="selected">Please select an Activity</option>
                 {% for activity in templateActivities %}
                <option> {{ activity.name }} </option>
                {% endfor %}
            </select>


</nav>

{% endblock %}
